	<div class="container">
		<h1 class="pull-left">Registration</h1>
		<ul class="pull-right breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a href="">Pages</a></li>

		</ul>
	</div>
	<!--/container-->

<!--=== Content Part ===-->
<div class="container content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<form class="reg-page">
				<div class="reg-header">
					<h2>Register a new account</h2>
					<p>Already Signed Up? Click <a href="page_login.html" class="color-green">Sign In</a> to login your account.</p>
				</div>

				<label>Contact Name</label>
				<input name="name" ng-model="user.name" type="text" class="form-control margin-bottom-20">

				<label>Email Address <span class="color-red">*</span></label>
				<input name="email" ng-model="user.email" type="text" class="form-control margin-bottom-20">

				<div class="row">
					<div class="col-sm-6">
						<label>Password <span class="color-red">*</span></label>
						<input name="password" ng-model="user.password" type="password" class="form-control margin-bottom-20">
					</div>
					<div class="col-sm-6">
						<label>Confirm Password <span class="color-red">*</span></label>
						<input name="password_confirmation" type="password" ng-model="user.password_confirmation" class="form-control margin-bottom-20">
					</div>
				</div>
				<p style="color:red">{{regmessage}}</p>
				<hr>

				<div class="row">
					<div class="col-lg-6 checkbox">
						<label>
									<input ng-model="user.term" type="checkbox">
									I read <a href="page_terms.html" class="color-green">Terms and Conditions</a>
								</label>
					</div>
					<div class="col-md-6 ladda-btn">
						<button class="btn-u pull-right ladda-button" data-style="contract-overlay" ng-click="jsreg()">
							<span class="ladda-label" ng-click="jsreg()">Register</span>
							<span class="ladda-spinner"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--/container-->
<!--=== End Content Part ===-->
